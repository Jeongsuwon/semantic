<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그</title>
    <link rel="stylesheet" href="sematic.css">
</head>
<body>
    <h1>div 태그</h1><!--교재 90p-->
    <p>문서에서 영역, 구역을 정의한다.</p>
    <p>주로 문서의 구역 별로 구분하거나, 스타일을 적용할 그룹을
        지정할 때 사용한다.
    </p>
    <p>각 div 태그는 class나 id 속성을 사용하여 스타일 적용한다.</p>
<div id="wrapper">
    <div class="header">
    <div id="logo" class="box">로고
    </div>
    <div id="auth" class="box">로그인창
    </div>
</div>
<!--.header>#logo.box+#auth.box-->
</div>
    
</body>
